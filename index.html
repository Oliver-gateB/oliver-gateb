<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <title>GateB Content Team: Webtraining</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-secondary">
    <div id="container">
        <div id="sidebar">
            <div class="accordion-container bg-dark p-fixed p-2">
                <div class="">
                    <small class="label label-secondary text-bold">gateB Content Team</small>
                    <h2>Webtraining</h2>
                </div>
                <div class="divider"></div>
                <div class="accordion">
                    <input id="accordion-html" type="checkbox" hidden="" checked>
                    <label class="accordion-header c-hand" for="accordion-html">HTML</label>
                    <div class="accordion-body">
                        <ul class="menu menu-nav">
                            <li class="menu-item"><a href="#html">Syntax</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

        <div id="content">
            <!-- <div class="container"> -->
            <div class="hero bg-primary s-rounded" id="html">
                <div class="hero-body">
                    <h1 class="p-2">HTML</h1>
                </div>
            </div>

            <div class="container p-2 m-2">

                <section class="p-2 my-2">
                    <h2>Syntax</h2>
                    <ul>
                        <li>Elemente mit Inhalt (z.B. Paragraph <code>&lt;p&gt;</code>)
                            <pre class="code"
                                data-lang="HTML"><code>&lt;<span class="tag">tag</span> <span class="atn">attribut</span>=<span class="atv">&quot;wert&quot;</span>&gt;Inhalt&lt;/<span class="tag">tag</span>&gt;</code></pre>
                        </li>
                        <li>Element ohne Inhalt (z.B. weicher Umbruch <code>&lt;br /&gt;</code>)
                            <pre class="code"
                                data-lang="HTML"><code>&lt;<span class="tag">tag</span> <span class="atn">attribut</span>=<span class="atv">&quot;wert&quot;</span> /&gt;</code></pre>
                        </li>
                        <li>Kommentar
                            <pre class="code"
                                data-lang="HTML"><code><span class="com">&lt;!-- Dies ist ein Kommentar --&gt;</span></code></pre>
                        </li>
                    </ul>

                </section>

            </div>
        </div>

    </div>
    </div>

</body>
